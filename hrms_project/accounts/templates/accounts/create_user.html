<!-- templates/accounts/create_user.html -->
{% extends 'accounts/base.html' %}

{% block title %}Create User - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-user-plus"></i> Create User</h2>
    <a href="{% url 'accounts:admin_dashboard' %}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <div class="create-user-form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="is_admin" id="is_admin" class="form-check-input">
                <label class="form-check-label" for="is_admin">Admin User</label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create User</button>
        </form>
    </div>
    <div class="messages mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
